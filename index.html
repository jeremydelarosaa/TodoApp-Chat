<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Chat</title>
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <section id="app-services">
      <div id="chat-tab-icon" data-stepmargin="0">
        <a href="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>message-text</title>
            <path
              fill="#0f0"
              d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M6,9H18V11H6M14,14H6V12H14M18,8H6V6H18"
            />
          </svg>
        </a>
      </div>
      <div id="todo-tab-icon" data-stepmargin="1">
        <a href="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>list-status</title>
            <path
              fill="#fff"
              d="M16.5 11L13 7.5L14.4 6.1L16.5 8.2L20.7 4L22.1 5.4L16.5 11M11 7H2V9H11V7M21 13.4L19.6 12L17 14.6L14.4 12L13 13.4L15.6 16L13 18.6L14.4 20L17 17.4L19.6 20L21 18.6L18.4 16L21 13.4M11 15H2V17H11V15Z"
            />
          </svg>
        </a>
      </div>
      <div id="stats-tab-icon" data-stepmargin="2">
        <a href="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>finance</title>
            <path
              fill="#fff"
              d="M6,16.5L3,19.44V11H6M11,14.66L9.43,13.32L8,14.64V7H11M16,13L13,16V3H16M18.81,12.81L17,11H22V16L20.21,14.21L13,21.36L9.53,18.34L5.75,22H3L9.47,15.66L13,18.64"
            />
          </svg>
        </a>
      </div>
    </section>

    <section id="page-content">
      <!-- Chat -->
      <article id="chat">
        <section id="chat-wrapper">
          <section id="chat-body"></section>

          <section id="chat-footer">
            <div class="new-item-wrapper">
              <textarea id="chat-text" placeholder="Aa"></textarea>
              <span id="chat-send">
                <img class="send-btn" src="./assets/send.svg" alt="" />
              </span>
            </div>
          </section>
        </section>
      </article>

      <!-- Task -->
      <article id="task">
        <section id="task-wrapper">
          <section id="task-head">
            <input type="text" id="task-search" placeholder="Ricerca task" />
          </section>

          <section id="task-body">
            <!-- Inserimento dinamico -->
            <svg
              id="completed"
              class="task-completed-check hide"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-status="true"
            >
              <title>check-all</title>
              <path
                fill="#e34abd"
                d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z"
              ></path>
            </svg>

            <svg
              id="not-completed"
              class="task-check hide"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-status="true"
            >
              <title>check</title>
              <path
                fill="#fff"
                d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"
              ></path>
            </svg>
          </section>

          <section id="task-footer">
            <div class="new-item-wrapper" id="new-task-wrapper">
              <textarea id="new-task-input" placeholder="Aa"></textarea>
              <span id="new-task-send">
                <img class="send-btn" src="./assets/send.svg" alt="" />
              </span>
            </div>
          </section>
        </section>
      </article>
    </section>
  </body>
</html>
